<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="./js/bootstrap/js/bootstrap.min.js"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            用户信息修改
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">用户名称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="username" class="form-control username" value="李思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">昵称：</label>
                    <div class="col-sm-4">
                        <input type="text" name="nickname" class="form-control nickname" value="思思">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">邮箱：</label>
                    <div class="col-sm-4">
                        <input type="text" name="email" class="form-control email" value="lisisi@126.com">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">用户图标：</label>
                    <div class="col-sm-10">
                        <img src="images/2.jpg" alt="" class="user_pic">
                        <input type="file" name="user_pic" id="exampleInputFile" class="user_pic">
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">密码：</label>
                    <div class="col-sm-4">
                        <input type="password" name="password" class="form-control password" value="12345678">
                    </div>
                </div>


                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-success">修改</button>
                    </div>
                </div>
            </form>
        </div>
    </div>



    <!-- Modal -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="myModalLabel">温馨提示</h4>
                </div>
                <div class="modal-body">
                    修改成功!
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary">确认</button>
                </div>
            </div>
        </div>
    </div>


    <script>
        $(function () {

            // 给上传按钮添加有值改变事件
            $('#exampleInputFile').on('change', function () {

                // 获取图片对象
                var icon = this.files[0];
                // 调用方法获取临时路劲
                var url = URL.createObjectURL(icon);
                // 把获取的路劲给img标签src属性
                $('.user_pic').attr('src', url);

            });


            // 发送ajax请求让页面打开就显示信息
            $.get({

                url: "http://localhost:8000/admin/userinfo_get",
                success: function (res) {

                    // console.log(res);

                    if (res.code == 200) {

                        //     // 遍历对象
                        //     for (var key in res.data) {

                        //         $('.' + key).val(res.data[key]);
                        //     };
                        $('.username').val(res.data.username);
                        $('.nickname').val(res.data.nickname);
                        $('.email').val(res.data.email);
                        $('.password').val(res.data.password);

                        $('.user_pic').attr('src', res.data.user_pic);
                    }

                }
            });
        });

        // 给修改按钮添加点击事件

        $('.btn-success').on('click', function (e) {


            e.preventDefault();

            var fm = new FormData($('form')[0]);

            $.post({

                url: "http://localhost:8000/admin/userinfo_edit",
                data: fm,
                processData: false,
                contentType: false,
                success: function (res) {

                    if (res.code == 200) {

                        $('#myModal').modal();

                        // 给按钮添加一个点击事件
                        $('.btn-primary').on('click', function () {

</body>

</html>
