<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文章列表</title>
    <link rel="stylesheet" href="js/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/iconfont.css">
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-1.12.4.min.js"></script>
    <script src="js/tinymce/js/tinymce/tinymce.min.js"></script>
    <script src="js/tinymce/js/tinymce_setup.js"></script>
    <script src="./js/template-web.js"></script>
    <!-- 导入日期插件 -->
    <link rel="stylesheet" href="./js/jedate-6.5.0/test/jeDate-test.css">
    <link rel="stylesheet" href="./js/jedate-6.5.0/skin/jedate.css">
    <script src="./js/jedate-6.5.0/src/jedate.js"></script>
    <!--导入日期格式化插件js -->
    <script src="./js/moment.js"></script>
</head>

<body>
    <div class="container-fluid">
        <div class="common_title">
            写文章
        </div>
        <div class="container-fluid common_con">
            <form class="form-horizontal article_form">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章标题：</label>
                    <div class="col-sm-10">
                        <input type="email" class="form-control" id="inputEmail3" placeholder="文章标题">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">文章封面：</label>
                    <div class="col-sm-10">
                        <img src="./images/2.jpg" style="height: 100px" alt="" id="img">
                        <input type="file" id="exampleInputFile">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">文章类别：</label>
                    <div class="col-sm-4">
                        <select class="form-control control">
                            <option>1</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                            <option>5</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label">发布时间：</label>
                    <div class="col-sm-4">

                        <div class="input-group">
                            <!-- <input type="text" class="form-control" placeholder="YYYY-MM-DD" id="dateinput"> -->
                            <!-- <div class="jeinpbox"><input type="text" class="jeinput" id="test13"
                                    placeholder="MM-DD-YYYY">
                                <span class="input-group-btn">
                                    <button class="btn btn-default btn-sss" type="button"><i
                                            class="iconfont icon-icondate"></i></button>
                                </span> -->
                            <div class="jeinpbox">
                                <input type="text" class="jeinput" id="testico" placeholder="YYYY-MM-DD">
                                <div class="icons jebtns"
                                    onclick="jeDate('#testico',{trigger:false,format: 'YYYY-MM-DD'})"></div>
                            </div>


                        </div>
                    </div>
                </div>
        </div>
        <div class="form-group">
            <label for="inputEmail3" class="col-sm-2 control-label">文章内容：</label>
            <div class="col-sm-10">
                <textarea class="form-control" id="rich_content" name="content" placeholder="文章内容">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Assumenda fugiat illo nihil molestias ab. Laborum eius non atque, totam sapiente quae obcaecati assumenda ratione inventore pariatur maiores, qui libero delectus.
                 </textarea>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-success">发布</button>
                <button type="submit" class="btn btn-default">存为草稿</button>
            </div>
        </div>
        </form>
    </div>
    </div>



    <script type="text/html" id="tpl">
    {{each}}
    <option value="{{$value.id}}">{{$value.name}}</option>
    {{/each}}
    
    </script>

    <script>
        // 图片预览

        $('#exampleInputFile').change(function () {

            var icon = this.files[0];

            $('#img').attr('src', URL.createObjectURL(icon))

        });


        // 获取文章类别明细
        $.get({
            url: "http://localhost:8000/admin/category_search",
            success: function (res) {
                console.log(res);
                var html = template('tpl', res.data);
                $('.control').html(html);
            }
        });

        // 日期格式化插件的使用
        $('#testico').val(moment().format('YYYY-MM-DD'));



        tinymce.init({
            selector: '#rich_content'
        });
    </script>
</body>

</html>
