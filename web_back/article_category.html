    <div class="modal fade" id="addModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"></button>
                    <h4 class="modal-title">新增分类</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <input type="hidden" class="id" name="id">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">分类名称:</label>
                            <input type="text" name="name" class="form-control" id="recipient-name">
                        </div>
                        <div class="form-group">
                            <label for="message-text" class="control-label">分类别名:</label>
                            <input type="text" name="slug" class="form-control" id="alias">
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" id="model_shutoff">关闭</button>
                    <button type="button" class="btn btn-primary" id="model_add">新增</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 准备一个模板,展示文章类别 -->
    <script type="text/html" id="tpl">
        {{each data v}}
        <tr>
            <td> {{v.name}} </td>
            <td> {{v.slug}} </td>
            <td class="text-center">
                <a href='#' data-id="{{v.id}}" class="btn btn-info btn-xs">编辑</a>
                <a href="#"  data-id="{{v.id}}" class="btn btn-danger btn-xs">删除</a>
            </td>
        </tr>
        {{/each}}
</script>
    <script>
        function dataGet() {
            // 页面打开发送请求将返回数据展示在页面上
            $.get({
                url: "http://localhost:8000/admin/category_search",
                success: function (res) {

                    // console.log(res);
                    if (res.code == 200) {
                        var html = template('tpl', res);
                        $('tbody').html(html);
                    }
                }
            });
        }
        // 调用函数将数据渲染到页面上
        dataGet();


        $('#model_add').click(function () {
            // 编辑文章类别模块
            if ($(this).hasClass('btn-success')) {
                // 获取表单数据
                var data = $('.modal-body form').serialize();
                console.log(data);
                
                $.post({
                    url: "http://localhost:8000/admin/category_edit",
                    data: data,
                    success: function (res) {

                        console.log(res);
                        dataGet();
                    }

                });

            } else {
                // 文章类别新增模块
                var name = $('#recipient-name').val().trim();
                var alias = $('#alias').val().trim();

                $.post({
                    url: "http://localhost:8000/admin/category_add ",
                    data: {
                        "name": name,
                        "slug": alias
                    },
                    success: function (res) {

                        // console.log(res);
                        if (res.code == 200) {

                            dataGet();
                        }

                    }
                });
            }
            $('#addModal').modal('hide');
        });

        // 给新增分类按钮添加点击事件
        $('.btn-ccc').click(function (e) {
            e.preventDefault()
            $('#addModal .modal-title').html('新增分类名称');
            $('#model_add').html('新增').removeClass('btn-success');
        });

        // 文章类别删除
        $('tbody').on('click', '.btn-danger', function () {
            var id = $(this).attr('data-id');
            var that = this;
            $.post({
                url: 'http://localhost:8000/admin/category_delete',
                data: { id: id },
                success: function (res) {

                    console.log(res);
                    if (res.code == 200) {

                        $(that).parents('tr').remove();
                    }

                }
            });
        });


        // 编辑模块
        $('tbody').on('click', '.btn-info', function () {
            $('#addModal').modal('show');
            var id = $(this).attr('data-id');
            var name = $(this).parent().prev().prev().text().trim();
            var alias = $(this).parent().prev().text().trim();
            console.log(name, alias);

            $('.id').val(id);
            $('#recipient-name').val(name);
            $('#alias').val(alias);
            // 更改模态框上的文字
            $('#addModal .modal-title').html('修改分类名称');
            $('#model_add').html('修改').addClass('btn-success');

            $('#addModal').modal('show');

        });


    </script>
